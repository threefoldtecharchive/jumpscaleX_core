location {{ obj.path_url }} {
{% if obj.is_auth %}
    # use access_by_lua_block for authentication
    access_by_lua_block {
        local res = ngx.location.capture("/auth")

        if res.status == ngx.HTTP_OK then
            return
        end

        if res.status == ngx.HTTP_FORBIDDEN then
            return ngx.redirect("/auth/login?t&next_url={{ obj.path_url }}")
        end

        ngx.exit(ngx.HTTP_INTERNAL_SERVER_ERROR)
    }
{% endif %}
{% if obj.force_https %}
    if ($scheme = http) {
            return 301 https://$host$request_uri;
    }
{% endif%}

{% if obj.type == 'websocket' %}
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "Upgrade";

    proxy_pass {{obj.scheme}}://{{obj.ipaddr_dest}}:{{obj.port_dest}}{{obj.path_dest}};
{% else %}
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "Upgrade";
    proxy_set_header HOST $host;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

    proxy_pass {{obj.scheme}}://{{obj.ipaddr_dest}}:{{obj.port_dest}}{{obj.path_dest}};
{% endif %}
}
