prequisties:
  - jsx

install:
  - apt-get update
  - pip3 install click pytest loguru parameterized requests checksumdir xmltodict 
  - eval `ssh-agent -s`; ssh-add
  - cd /sandbox/code/github/threefoldtech/
  - rm -rf /sandbox/code/github/threefoldtech/jumpscaleX_core
  - cp -r /opt/code/github/threefoldtech/jumpscaleX_core /sandbox/code/github/threefoldtech/jumpscaleX_core
  - cd /sandbox/code/github/threefoldtech/jumpscaleX_core ; core_branch=$(git rev-parse --abbrev-ref HEAD)
  - declare strs=('libs' 'libs_extra' 'builders' 'threebot') && for s in ${strs[@]}; do 
    cd /sandbox/code/github/threefoldtech/ && rm -rf /sandbox/code/github/threefoldtech/jumpscaleX_$s && 
    git clone https://github.com/threefoldtech/jumpscaleX_$s.git --branch $core_branch || git clone https://github.com/threefoldtech/jumpscaleX_$s.git --branch development ; done

  - source /sandbox/env.sh; js_init generate
  - source /sandbox/env.sh; kosmos "j.builders.runtimes.lua.install_autossl()"

script:
  - source /sandbox/env.sh; kosmos -p 'testrunner = j.baseclasses.testtools(xml_report=True, xml_path="/test.xml", xml_testsuite_name="sal_tests"); testrunner._run_tests_from_object(obj=j.sal)'
  - source /sandbox/env.sh; kosmos -p 'testrunner = j.baseclasses.testtools(xml_report=True, xml_path="/test.xml", xml_testsuite_name="data_tests"); testrunner._run_tests_from_object(obj=j.data)' 
  - source /sandbox/env.sh; kosmos -p 'testrunner = j.baseclasses.testtools(xml_report=True, xml_path="/test.xml", xml_testsuite_name="tools_tests"); testrunner._run_tests_from_object(obj=j.tools)'
  - source /sandbox/env.sh; kosmos -p 'testrunner = j.baseclasses.testtools(xml_report=True, xml_path="/test.xml", xml_testsuite_name="client_tests"); testrunner._run_tests_from_object(obj=j.clients)'
  - source /sandbox/env.sh; kosmos -p 'testrunner = j.baseclasses.testtools(xml_report=True, xml_path="/test.xml", xml_testsuite_name="servers_tests"); testrunner._run_tests_from_object(obj=j.servers)'
  - source /sandbox/env.sh; kosmos -p 'testrunner = j.baseclasses.testtools(xml_report=True, xml_path="/test.xml", xml_testsuite_name="core_tests"); testrunner._run_tests_from_object(obj=j.core)'


